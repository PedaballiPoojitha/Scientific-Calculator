
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scientific Calculator</title>

<style>
    body {
        background: linear-gradient(135deg, #141E30, #243B55);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    .calculator {
        background: #1f1f1f;
        padding: 20px;
        border-radius: 15px;
        width: 360px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    #display {
        width: 100%;
        height: 60px;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        border-radius: 10px;
        border: none;
        background: #000;
        color: #00ffcc;
        margin-bottom: 15px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
    }

    button {
        height: 50px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background: #333;
        color: #fff;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #555;
    }

    .operator {
        background: #ff9800;
    }

    .equal {
        background: #28a745;
        grid-column: span 2;
    }

    .clear {
        background: #dc3545;
        grid-column: span 2;
    }

    .special {
        background: #6f42c1;
    }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="special" onclick="deleteChar()">DEL</button>
        <button class="special" onclick="appendValue('(')">(</button>
        <button class="special" onclick="appendValue(')')">)</button>
        <button class="operator" onclick="appendValue('/')">÷</button>

        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">×</button>
        <button class="special" onclick="appendValue('%')">%</button>

        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">−</button>
        <button class="special" onclick="square()">x²</button>

        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>
        <button class="special" onclick="cube()">x³</button>

        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="special" onclick="toggleSign()">±</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="special" onclick="appendValue('Math.sin(')">sin</button>
        <button class="special" onclick="appendValue('Math.cos(')">cos</button>
        <button class="special" onclick="appendValue('Math.tan(')">tan</button>
        <button class="special" onclick="appendValue('Math.sqrt(')">√</button>
        <button class="special" onclick="factorial()">!</button>

        <button class="special" onclick="appendValue('Math.log10(')">log</button>
        <button class="special" onclick="appendValue('Math.log(')">ln</button>
        <button class="special" onclick="appendValue('Math.PI')">π</button>
        <button class="special" onclick="appendValue('Math.E')">e</button>
        <button class="special" onclick="appendValue('Math.pow(')">xʸ</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteChar() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }

    function square() {
        display.value = Math.pow(eval(display.value), 2);
    }

    function cube() {
        display.value = Math.pow(eval(display.value), 3);
    }

    function toggleSign() {
        display.value = eval(display.value) * -1;
    }

    function factorial() {
        let n = eval(display.value);
        if (n < 0) {
            display.value = "Error";
            return;
        }
        let result = 1;
        for (let i = 1; i <= n; i++) result *= i;
        display.value = result;
    }
</script>

</body>
</html>
